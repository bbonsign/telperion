# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo
        - https://repo.vivaldi.com/archive/vivaldi-fedora.repo
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
        - https://copr.fedorainfracloud.org/coprs/dsommers/openvpn3/repo/fedora-%OS_VERSION%/dsommers-openvpn3-fedora-%OS_VERSION%.repo
      copr:
        enable:
          - yalter/niri-git
    install:
      packages:
        - docker-ce
        - docker-ce-cli
        - docker-compose-plugin
        # - kde-connect
        # - fish
        # - ghostty-git
        # - mako
        - nautilus
        - neovim
        - xwayland-satellite
        - repo: copr:copr.fedorainfracloud.org:yalter:niri-git
          packages:
            - niri
        - openvpn3
        - tailscale
        - vivaldi-stable
        - NetworkManager-openvpn
    optfix:
      - vivaldi
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
        - android-tools
        - dunst
        - gnome-themes-extra
        - gnome-icon-theme
        - paper-icon-theme
        # - breeze-icon-theme
        # - papirus-icon-theme
        - sddm
        - sddm-themes
        - sddm-wayland-sway
        - thunar-archive-plugin
        - thunar-volman
        - Thunar

  # - type: containerfile
  #   snippets:
  #     - RUN echo "priority=1" | sudo tee --append /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:yalter:niri-git.repo

  - type: systemd
    system:
      enabled:
        - docker.service
        - tailscaled
        - keyd

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install:
          - org.mozilla.firefox
          # - app.zen_browser.zen
        remove:
          - org.gnome.Loupe
          - org.gnome.eog

  - type: bling
    install:
      - 1password # install 1Password (stable) and `op` CLI tool

  - type: containerfile
    snippets:
      - RUN mkdir /nix

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
